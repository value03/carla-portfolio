<div class="container">
  <app-menu-bar></app-menu-bar>
  <div class="body">
    <div class="name">
      <h1 class="title" routerLink="/home">Carla aMarca</h1>
    </div>
    <div class="content">
      <app-works-table
        *ngIf="project != null"
        [category]="project"
        [cols]="2"
        [rows]="1"
      ></app-works-table>
    </div>
  </div>
  <video autoplay muted>
    <source [src]="backdrop" type="video/mp4" />
  </video>
</div>
