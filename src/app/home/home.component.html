<div class="container">
  <div class="name">
    <h1 class="title" routerLink="/home">Carla aMarca</h1>
  </div>
  <app-menu-bar></app-menu-bar>

  <div class="content">
    <app-works-table
      *ngIf="project != null && !handheldPortrait"
      [category]="project"
      [cols]="2"
      [rows]="1"
    ></app-works-table>
    <app-works-table
      *ngIf="project != null && handheldPortrait"
      [category]="project"
      [cols]="1"
      [rows]="1"
    ></app-works-table>
  </div>

  <video autoplay muted controls loop>
    <source [src]="backdrop" type="video/mp4" />
  </video>
</div>
