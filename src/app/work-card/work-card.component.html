<div class="container">
  <div class="backdrop">
    <img
      [src]="titleImageUrl.concat(titleImage)"
      [routerLink]="'/' + category + '/' + title"
    />
    <div class="title">
      <h5>{{ year }}</h5>
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <p>{{ titleImageUrl.concat(titleImage) }}</p>
      <p>{{ titleImage }}</p>
    </div>
  </div>
</div>
