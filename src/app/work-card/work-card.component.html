<div class="container">
  <div class="backdrop">
    <img [src]="titleImageUrl" [routerLink]="'/' + category + '/' + title" />
    <div class="title">
      <h5>{{ year }}</h5>
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <p>{{ titleImageUrl.concat("hi") }}</p>
      <p>{{ titleImage }}</p>
    </div>
  </div>
</div>
