<div class="container">
  <div class="backdrop">
    <img
      [src]="titleImageUrl"
      [routerLink]="'/' + project.category + '/' + project.title"
    />
    <div class="title">
      <h5>{{ project.year }}</h5>
      <h1>{{ project.title }}</h1>
      <p>{{ project.description }}</p>
      <p>{{ titleImageUrl }}</p>
    </div>
  </div>
</div>
