<div class="container">
  <ng-container *ngFor="let p of projects">
    <ng-container class="invisible" *ngIf="p.category == category">
      <app-work-card
        [category]="p.category"
        [title]="p.title"
        [titleImage]="p.homepageImage.url"
        [description]="p.description"
        [size]="p.size"
        [material]="p.materials"
        [year]="p.date"
      ></app-work-card>
    </ng-container>
  </ng-container>
</div>
